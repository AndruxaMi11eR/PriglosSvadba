<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебный сайт Андрея и Анастасии</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #F5F5DC;
            color: black;
            margin: 0;
            padding: 0;
            font-size: 5px;
        }

        header {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
        }

        header h1, header h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
        }

        .content {
            padding: 60px;
            text-align: center;
            font-size: 22px;
        }

        .form-container {
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
            font-size: 22px;
        }

        .contacts {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Свадьба</h1>
        <h2>Андрея и Анастасии</h2>
        <p>1 августа 2025 года в 15:00</p>
        <p>Оренбург, ул. Восточная, 15А, Ресторан «Роза ветров»</p>
    </header>

    <div class="content">
        <div class="form-container">
            <h3>Подтвердите свое присутствие</h3>
            <form id="RSVPForm" method="POST" action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" target="hidden_iframe">
                <input type="text" id="fullName" name="entry.YOUR_NAME_FIELD_ID" placeholder="Введите ФИО" required>
                <select id="attendance" name="entry.YOUR_ATTENDANCE_FIELD_ID" required>
                    <option value="">Выберите статус</option>
                    <option value="Я буду">Я буду</option>
                    <option value="Меня не будет">Меня не будет</option>
                    <option value="Пока не решил(а)">Пока не решил(а)</option>
                </select>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <div class="contacts">
        <p>Контактные номера:</p>
        <p>Андрей: 89010843962</p>
        <p>Анастасия: 89018908885</p>
    </div>

</body>
</html>
